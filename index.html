<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de anime</title>
    <link rel="stylesheet" href="./estilo/style.css">
</head>

<body>
    <!--############ Encabezado ############-->
    <header class="encabezado">

        <h1 class="logo"><span>List</span>Anime</h1>
        <!--############ Navegador ############-->
        <nav class="navegador">
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./paginas/tuLista.html"><span>Tu</span>Lista</a></li>
            </ul>
        </nav>

    </header>
    <!--############ Contenido Prncipal ############-->
    <main class="contenidoPrincipal">

        <div class="InformacionPrincipal">
            <h2>Buscador de Series</h2>
            <p>Haz clic sobre el nombre de la serie para agregar a tu lista</p>
        </div>

        <!--############ Formulario de Busqueda ############-->
        <form class="formulario" action="">

            <div class="form-group">
                <label for="busqueda">Nombre</label>
                <input type="text" id="busqueda" name="busqueda" placeholder="Nombre">
            </div>

            <div class="form-group">
                <label for="Genero">Genero</label>
                <select type="text" id="Genero" name="Genero">
                    <option value="Todos">Todos</option>
                    <option value="Accion">Accion</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Romance">Romance</option>
                    <option value="Drama">Drama</option>
                    <option value="Terror">Terror</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Tipo">Tipo</label>
                <select type="text" id="Tipo" name="Tipo">
                    <option value="Todos">Todos</option>
                    <option value="Tv">Serie</option>
                    <option value="Ova">Ovas</option>
                    <option value="Pelicula">Pelicula</option>
                </select>
            </div>

            <!-- <div class="form-group">
                <label for="Orden">Orden</label>
                <select name="Orden" id="">
                    <option value="Desordenado">Desordenado</option>
                    <option value="A-Z">A-Z</option>
                    <option value="Calificacion">Calificacion</option>
                </select>
            </div> -->

            <div class="form-group">
                <label for="submit">Filtro</label>
                <input type="submit" value="Filtro">
            </div>
        </form>
        <!--############ Series ############-->
        <div class="contenedorSeries">

        </div>

        <table class="tabla">
            <thead class="tablaCabeza">
                <tr class="tablaTitular">
                    <td>Serie</td>
                    <td>Generos</td>
                    <td>Transmision</td>
                    <td>Nota</td>
                </tr>
            </thead>
            <tbody class="tablaCuerpo">
                
            </tbody>
        </table>

    </main>
    <!--############ Pie de Pagina ############-->
    <footer class="pieDePagina">
        <h2 class="tituloFooter">Creado por Isa√≠as RV</h2>
        <p class="textoFooter">Todos los derechos reservados por @tutrabajoestudios</p>
    </footer>
    <!--############ Codigo ############-->
    <script src="./codigo/script.js"></script>
</body>

</html>
